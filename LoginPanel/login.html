<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>GTA ONLINE LOGIN</title>
	<link rel="stylesheet" type="text/css" href="login/login.css">
	<script src="login/jquery.js"></script>
	<script src="login/login.js"></script>
</head>
<body>

	<!-- UI Area -->
	<!-- 600x380 -->
	<div id="BGAnimation">
		<video width="600" height=auto autoplay loop>
			<source src="login/login.webm" type="video/webm">
		</video>
	</div>

	<img id="logo" src="login/logo.png">

	<form>
		<input type="text" class="inputbox" id="user">
		<input type="password" class="inputbox" id="password">
		<input type="submit"  class="submitButton" id="submitBtn">
	</form>

	<div id="links">
		<a href="此处放注册网址"> 註冊新賬號 </a>
		|
		<a href="此处放找回密碼网址"> 忘記密碼 </a>
	</div>

</body>
</html>
