<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Niko's Project Final</title>

			</div>

		<!-- NAV BUTTON PANELS -->
			<div id="navPanelLayer">

				<div class="nkBeam navOptionsPanel">

				<div class="nkBeam navOptionsPanel">

					</div>
				</div>
				<div class="nkBeam navOptionsPanel">
					<div class="nkScreen">
					</div>
				</div>
			</div>

		<!-- NAV BUTTON TEXTS -->
			<div id="navTextLayer">
				<div id="navHome" class="navOptionsText">
					HOME
				</div>
				<div id="navUnity" class="navOptionsText">
					Unity 3D
				</div>
				<div id="navUnreal" class="navOptionsText">
					Unreal SDK
				</div>
				<div id="navSnake" class="navOptionsText">
					Snake Game
				</div>
				<div id="navJS" class="navOptionsText">
					JavaScript
				</div>
				<div id="navAbout" class="navOptionsText">
					AJAX + API

	<footer>

			<div class="nkScreen">

		</div>
		<div id="footerCtx">
			<p>NikoC 2017 Production</p>
